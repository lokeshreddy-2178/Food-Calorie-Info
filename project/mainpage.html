<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Buttons with Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            color: #fcfafa;
            margin-bottom: 30px;
            background-color: rgba(107, 96, 96, 0.5);
            padding: 10px; 
            border-radius: 5px; 
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .big-button {
            padding: 30px 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .big-button:hover {
            background-color: #45a049;
        }
        
        .big-button:active {
            transform: scale(0.98);
        }

        .tip-box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ea2709;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .tip-box:hover {
            transform: scale(1.05);
        }

        .tip-title {
            font-size: 24px;
            color: #ea2709;
            margin-bottom: 10px;
        }

        .tip-content {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .medium-button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #ea2709; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; 
            margin: 0 auto; 
            text-align: center; 
        }

        .medium-button:hover {
            background-color: #d02005; 
        }
        
        .medium-button:active {
            transform: scale(0.98);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FOOD CALORIE INFO</h1>
        <div class="button-container">
            <a href="fruits.html"><button class="big-button">FRUITS</button></a>
            <a href="vegetables.html"><button class="big-button">VEGETABLES</button></a>
            <a href="cereals.html"><button class="big-button">CEREALS</button></a>
            <a href="dairy.html"><button class="big-button">DAIRY</button></a>
            <a href="dryfruits.html"><button class="big-button">DRY FRUITS</button></a>
            <a href="meat.html"><button class="big-button">MEAT</button></a>
            <a href="sweets.html"><button class="big-button">SWEETS</button></a>
        </div> 
        <a href="tip-page.html"><button class="medium-button">TIP-BOX</button></a>
    </div>
</body>
</html>
